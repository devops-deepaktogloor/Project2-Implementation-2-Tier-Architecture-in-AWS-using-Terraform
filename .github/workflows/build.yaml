name : 2 tire application deploy
run-name : ${{ github.actor }} this will create new build

on:
    push:
        branches:
            - 'main'

env:
  AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  build-infra:
    name: terraform-ci-cd
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.0.0
      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: /home/runner/work/Project2-Implementation-2-Tier-Architecture-in-AWS-using-Terraform/terraform init
